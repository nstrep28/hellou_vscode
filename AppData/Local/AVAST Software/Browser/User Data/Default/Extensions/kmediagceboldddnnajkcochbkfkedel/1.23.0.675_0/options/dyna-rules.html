<!doctype html>
<html class="no-js" lang="en_US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title data-i18n="rulesPageName"></title>
    <meta name="description" content="Control Center">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<nav id="header">
    <span class="nav-title" data-i18n="extraIndexHeader"></span>
</nav>
<div class="container-opt">
    <div class="wrapper-head with_btn rules">
        <a href="index.html">
            <img src="img/Icon-arrow-2.svg">
            <div class="arrow-ripple-back"></div>
        </a>
        <span data-i18n="rulesPageName"></span>
        <div class="imp_exp">
            <div class="wrapper-head-btn">
                <a id="importButton" class="btn" data-i18n="extraBtnImport"></a>
            </div>
            <div class="wrapper-head-btn">
                <a id="exportButton" class="btn" data-i18n="extraBtnExport"></a>
            </div>
        </div>
    </div>

    <div class="wrapper-rules">
        <p data-i18n="rulesHint"></p>
        <p><span class="strong" data-i18n="extraRuleSyntax"></span>: <span class="curs" data-i18n="extraSourceDestinationTypeAction"></span> <a
                href="https://github.com/gorhill/uBlock/wiki/Dynamic-filtering:-rule-syntax" class="learn"
                target="_blank" data-i18n="extraLearnMore"></a></p>
    </div>

    <div id="diff">
        <div class="wrapper-privacy-default-rules pane left">
            <div class="ruleActions">
                <div class="wrapper-privacy-default-rules-content">
                    <h4 data-i18n="rulesPermanentHeader"></h4>
                    <div class="wrapper-head-btn">
                        <a id="revertButton" class="btn" data-i18n="rulesRevert"></a>
                    </div>
                </div>
            </div>
            <div class="rulesContainer wrapper-privacy-default-rules-list-first">
                <div class="wrapper-privacy-default-rules-list-header">
                    <div class="wrapper-privacy-default-list-text">
                        <p class="sub_head" data-i18n="extraRuleDefinition"></p>
                    </div>
                </div>
                <ul></ul>
            </div>
        </div>
        <div class="wrapper-privacy-default-rules sec pane right">
            <div class="ruleActions">
                <div class="wrapper-privacy-default-rules-content">
                    <h4 data-i18n="rulesTemporaryHeader"></h4>
                    <div class="imp_exp">
                        <div class="wrapper-head-btn">
                            <a class="btn add add-item" data-i18n="extraBtnAdd"></a>
                        </div>
                        <div class="wrapper-head-btn">
                            <a id="commitButton" class="btn" data-i18n="rulesCommit"></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rulesContainer hidden">
                <!--<textarea spellcheck="false" style="max-width: 400px;width: 400px;text-align: left;height: 100px;"></textarea>-->
                <textarea spellcheck="false"></textarea>
                <ul></ul>
            </div>
            <div class="wrapper-privacy-default-rules-list">
                <div class="wrapper-privacy-default-rules-list-header">
                    <div class="wrapper-privacy-default-list-text">
                        <p class="sub_head" data-i18n="rulesPermanentHeader"></p>
                    </div>
                </div>
                <div class="list-items"></div>
            </div>
        </div>
    </div>
</div>

<!--modal-->
<div class="modal_form">
    <div class="modal-header">
        <span class="modal-header-tittle"></span>
        <div class="modal_close">
            <img src="img/Icon-close.svg">
            <span class="close-ripple"></span>
        </div>
    </div>
    <div class="modal-body">
        <form class="form-group">
            <label for="name" data-i18n="extraRule"></label>
            <input type="text" id="name" class="form-control">
        </form>
        <div class="modal-body-bottom">
            <div class="btn-cancel">
                <a class="btn cancel" data-i18n="extraBtnCancel"></a>
            </div>
            <a class="btn-add" data-i18n="extraBtnAdd"></a>
        </div>
    </div>
</div>
<div class="overlay"></div>
<!--modal-->

<!--template-->
<div class="template">
    <div class="wrapper-privacy-default-rules-list-content list-item">
        <div class="wrapper-privacy-default-list-text">
            <p class="item-value"></p>
        </div>

        <div class="nav-dropdown">
            <button type="button" class="nav-toggle-dropdown">
                <div class="icon"></div>
                <span class="nav-ripple"></span>
            </button>
            <ul class="dropdown-menu" aria-expanded="false">
                <li class="active" data-value="edit">
                    <a class="edit edit-item" data-i18n="extraBtnEdit"></a>
                </li>
                <li data-value="remove">
                    <a class="remove remove-item" data-i18n="extraBtnRemove"></a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- standart ui -->
<div class="hidden">
    <input id="importFilePicker" type="file" accept="text/plain" class="hiddenFileInput">
    <button type="button" class="custom" id="editEnterButton" data-i18n="rulesEdit"></button>
    <button type="button" class="custom" id="editStopButton" data-i18n="rulesEditSave"></button>
    <button type="button" class="custom" id="editCancelButton" data-i18n="rulesEditDiscard"></button>

    <div id="templates">
        <span class="hidden" data-i18n="rulesDefaultFileName"></span>
        <ul>
            <li class="wrapper-privacy-default-rules-list-content"></li>
        </ul>
    </div>
</div>

<script src="js/jquery-3.3.1.min.js"></script>

<script src="../lib/punycode.js"></script>
<script src="../js/vapi.js"></script>
<script src="../js/vapi-common.js"></script>
<script src="../js/vapi-client.js"></script>
<script src="../js/udom.js"></script>
<script src="../js/i18n.js"></script>

<script src="../js/cloud-ui.js"></script>

<script src="js/dashboard-common.js"></script>
<script src="js/main.js"></script>
<script src="js/dyna-rules.js"></script>

</body>
</html>
